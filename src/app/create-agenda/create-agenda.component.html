<h3>Create Agenda</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="prixUnitaire">Prix unitaire</label>
      <input type="number" class="form-control" id="prixUnitaire" required [(ngModel)]="agenda.prixUnitaire" name="prixUnitaire">
    </div>

    <div class="form-group">
      <label for="typePapier">Type de papier</label>
      <input type="text" class="form-control" id="typePapier" required [(ngModel)]="agenda.typePapier" name="typePapier">
    </div>

    <div class="form-group">
      <label for="fileOuNon">File</label>
      <input type="checkbox" class="form-control" id="fileOuNon" required [(ngModel)]="agenda.fileOuNon" name="fileOuNon">
    </div>

    <div class="form-group">
      <label for="quantiteStock">Quantité en stock</label>
      <input type="number" class="form-control" id="quantiteStock" required [(ngModel)]="agenda.quantiteStock" name="quantiteStock">
    </div>

    <div class="form-group">
      <label for="hauteur">Hauteur</label>
      <input type="number" class="form-control" id="hauteur" required [(ngModel)]="agenda.hauteur" name="hauteur">
    </div>

    <div class="form-group">
      <label for="reference">Réference</label>
      <input type="text" class="form-control" id="reference" required [(ngModel)]="agenda.reference" name="reference">
    </div>

    <div class="form-group">
      <label for="largeur">Largeur</label>
      <input type="number" class="form-control" id="largeur" required [(ngModel)]="agenda.largeur" name="largeur">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<p-fileUpload name="myfile[]" customUpload="true"  [hidden]="!submitted"  (uploadHandler)="onUpload($event)" multiple="multiple">
  <ng-template pTemplate="content">
  </ng-template>
</p-fileUpload>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
