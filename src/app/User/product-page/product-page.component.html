    <style type="text/css">
        html,
            body,
            header,
            .carousel {
        height : 60 vh;

        body,

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div
            class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="/home">
                <strong class="blue-text">PRINT4ME</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div
                class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect">
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item">
                        <a class="nav-link waves-effect">
                            <span class="badge red z-depth-1 mr-1">
                                1
                            </span>
                            <i class="fas fa-shopping-cart"></i>
                            <span class="clearfix d-none d-sm-inline-block">
                                Cart
                            </span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="/login" class="nav-link border border-light rounded waves-effect">
                            <mdb-icon fas icon="sign-out-alt"></mdb-icon>Logout
                        </a>
                    </li>
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->


    <!--Main layout-->
    <main class="mt-5 pt-4">
        <div
            class="container dark-grey-text mt-5">

            <!--Grid row-->
            <div
                class="row wow fadeIn">

                <!--Grid column IMAGE-->
                <div class="col-md-6 mb-4">

                    <img src="{{product.url}}" class="img-fluid" alt=""></div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div
                        class="col-md-6 mb-4">

                        <!--Content-->
                        <div class="p-4">

                            <div class="mb-3">
                                <a href="">
                                    <span class="badge blue mr-1">New</span>
                                </a>
                                <a href="">
                                    <span class="badge red mr-1">Bestseller</span>
                                </a>
                            </div>

                            <p class="lead">
                                <span class="mr-1">
                                    <del>${{product.prixUnitaire * 1.5}}</del>
                                </span>
                                <span>${{product.prixUnitaire}}</span>
                            </p>

                            <p class="lead font-weight-bold">Description</p>

                            <p> {{product.reference}}</p>
                            <p> {{product.typePapier}}</p>
                            <p class="lead font-weight-bold">Taille</p>

                            <p> {{product.largeur}} x {{product.hauteur}}</p>


                            <hr>
                                <form class="d-flex justify-content-left" (ngSubmit)="sendCommande(qte)">
                                    <!-- Default input -->
                                    <input type="number" hidden value="{{product.prixUnitaire}}" aria-label="Search" class="form-control" style="width: 100px" name="pr" [(ngModel)]="pr">
                                    <input type="number" value="100" aria-label="Search" class="form-control" style="width: 100px" name="qte" [(ngModel)]="qte">
                                        <button class="btn btn-primary btn-md my-0 p" type="submit">Purschase
                                            <i class="fas fa-shopping-cart ml-1"></i>
                                        </button>

                                    </form>

                                </div>
                                <!--Content-->

                            </div>
                            <!--Grid column-->

                        </div>
                        <!--Grid row-->

                        <hr></div>
                    </main>
                    <!--Main layout-->


                    <!-- SCRIPTS -->
                    <!-- JQuery --><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>

                    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
                    <!-- Bootstrap core JavaScript -->
                    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
                    <!-- MDB core JavaScript -->
                    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

                    <script type="text/javascript">
                        // Animations initialization
                        new WOW().init();
                    </script>
